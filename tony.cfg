///////////////
// Speedhack //
///////////////

// This script will speed up the entire server x4. So you will run at 4
// times the speed when you toggle it on.

// alias "speed0" "host_timescale 1; alias speedh speed1"
// alias "speed1" "host_timescale 4; alias speedh speed0"
// alias "speedh" "speed1"

// bind "N" "speedh"

//////////////////////////
// Noclip & Voicerecord //
//////////////////////////

// This script allows you to use the V button as both a noclip toggle
// and a microphone toggle. I use this because when I am alone on a server
// and have sv_cheats set to 1, I use V as noclip. But when I am playing 
// a match where obviously sv_cheats is 0, I use it as a microphone button.

alias "+noclipvoice" "+voicerecord; toggle_noclip"
alias "-noclipvoice" "-voicerecord"
alias "noclip_on" "noclip 1; alias toggle_noclip noclip_off"
alias "noclip_off" "noclip 0; alias toggle_noclip noclip_on"
alias "toggle_noclip" "noclip_on"

bind "V" "+noclipvoice"

//////////////////
// Voice Toggle //
//////////////////

// Enable or disable voice with a button.
// This script will disable voice all together, you will not even see the microphone icons.

alias "voice_toggle" "voice_off"

alias "voice_on" "voice_enable 1; sound_success; alias voice_toggle voice_off; echo Voice Enabled"
alias "voice_off" "voice_enable 0; sound_failure; alias voice_toggle voice_on; echo Voice Disabled"

bind "O" "voice_toggle"

////////////////////////////
// Mute Enemy Team Toggle //
////////////////////////////

// Enable or disable enemy team mute

alias "mute_enemy_team_toggle" "mute_enemy_team_on"

alias "mute_enemy_team_on" "cl_mute_enemy_team 1; sound_success; alias mute_enemy_team_toggle mute_enemy_team_off"
alias "mute_enemy_team_off" "cl_mute_enemy_team 0; sound_failure; alias mute_enemy_team_toggle mute_enemy_team_on"

bind "P" "mute_enemy_team_toggle"

