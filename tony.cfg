//////////////////
// Voice Toggle //
//////////////////

// Enable or disable voice with a button.
// This script will disable voice all together, you will not even see the microphone icons

alias "voice_toggle" "voice_off"

alias "voice_on" "voice_enable 1; sound_success; alias voice_toggle voice_off; echo Voice Enabled"
alias "voice_off" "voice_enable 0; sound_failure; alias voice_toggle voice_on; echo Voice Disabled"

bind "O" "voice_toggle"

////////////////////////////
// Mute Enemy Team Toggle //
////////////////////////////

// Enable or disable enemy team mute

alias "mute_enemy_team_toggle" "mute_enemy_team_on"

alias "mute_enemy_team_on" "cl_mute_enemy_team 1; sound_success; alias mute_enemy_team_toggle mute_enemy_team_off"
alias "mute_enemy_team_off" "cl_mute_enemy_team 0; sound_failure; alias mute_enemy_team_toggle mute_enemy_team_on"

bind "P" "mute_enemy_team_toggle"

////////////////////
// Volume Control //
////////////////////

// Allows controling the volume by changing it up or down in intervals.

alias "vol00" "volume 0.00; alias volup vol01; alias voldown vol00; echo Game Volume: 0%"
alias "vol01" "volume 0.05; alias volup vol02; alias voldown vol00; echo Game Volume: 5%"
alias "vol02" "volume 0.10; alias volup vol03; alias voldown vol01; echo Game Volume: 10%"
alias "vol03" "volume 0.15; alias volup vol04; alias voldown vol02; echo Game Volume: 15%"
alias "vol04" "volume 0.20; alias volup vol05; alias voldown vol03; echo Game Volume: 20%"
alias "vol05" "volume 0.30; alias volup vol06; alias voldown vol04; echo Game Volume: 30%"
alias "vol06" "volume 0.40; alias volup vol07; alias voldown vol05; echo Game Volume: 40%"
alias "vol07" "volume 0.50; alias volup vol08; alias voldown vol06; echo Game Volume: 50%"
alias "vol08" "volume 0.60; alias volup vol09; alias voldown vol07; echo Game Volume: 60%"
alias "vol09" "volume 0.70; alias volup vol10; alias voldown vol08; echo Game Volume: 70%"
alias "vol10" "volume 0.80; alias volup vol11; alias voldown vol09; echo Game Volume: 80%"
alias "vol11" "volume 0.90; alias volup vol12; alias voldown vol10; echo Game Volume: 90%"
alias "vol12" "volume 1.00; alias volup vol12; alias voldown vol11; echo Game Volume: 100%"

vol03

bind "-" "voldown; sound_failure"
bind "=" "volup; sound_success"

///////////////////
// Demo Playback //
///////////////////

// Allows faster demo speed control.
// K would increase the demo playback speed each time it is pressed to
// a maximum of 5 times faster play speed.
// J would revert the playback speed back to normal.
// This helps in quickly fast forwarding to the part that you want to review/see.

alias "demonormal" "demo_timescale 1; alias demofaster demofast; sound_failure"
alias "demofast" "demo_timescale 2; alias demofaster demofast2; sound_success"
alias "demofast2" "demo_timescale 3; alias demofaster demofast3; sound_success"
alias "demofast3" "demo_timescale 4; alias demofaster demofast4; sound_success"
alias "demofast4" "demo_timescale 5"

alias "demofaster" "demofast"

bind "K" "demofaster"
bind "J" "demonormal"

