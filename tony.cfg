//////////////////////
// Bot Manipulation //
//////////////////////

// Allows you to control the bots easily:
// F8 : adds a bot.
// F9 : places a bot.
// F10: toggle bot mimicing your movements.
// F11: toggle bot crouching.

bind "F8" "bot_add; bot_stop 1; bot_freeze 1; bot_mimic_yaw_offset 0"
bind "F9" "bot_place"
bind "F10" "toggle bot_mimic 1 0"
bind "F11" "toggle bot_crouch 1 0"

///////////
// Mouse //
///////////

// Set raw input on and disable mouse acceleration.

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

////////////
// Sounds //
////////////

// Sounds to play when a bind is pressed as a confirmation.

alias "sound_success" "playvol common\bugreporter_succeeded 1"
alias "sound_failure" "playvol common\wpn_denyselect 1"

////////////////////
// Practice Nades //
////////////////////

// Quickly change the game settings to optimal conditions for grenade practice.

alias "practice_nades" "sv_cheats 1; grenade_settings; weapon_settings; ff_settings; round_settings; buy_settings; player_settings; sound_success"

alias "grenade_settings" "sv_grenade_trajectory 1; sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_time 5; ammo_grenade_limit_flashbang 1; ammo_grenade_limit_total 5; inferno_damage 0; inferno_flame_lifetime 15"
alias "weapon_settings" "sv_infinite_ammo 1; sv_showimpacts 1; sv_showimpacts_time 1; mp_death_drop_defuser 0; mp_death_drop_grenade 0"
alias "ff_settings" "ff_damage_reduction_grenade 0; ff_damage_reduction_bullets 0; ff_damage_reduction_other 0; ff_damage_reduction_grenade_self 0"
alias "round_settings" "mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_freezetime 0; mp_warmuptime 0; mp_warmup_end; mp_respawn_on_death_t 1; mp_respawn_on_death_ct 1; bot_kick all; mp_restartgame 1"
alias "buy_settings" "mp_maxmoney 124000; mp_startmoney 124000; mp_buy_anywhere 1; mp_buytime 999999; mp_free_armor 1; mp_weapons_allow_typecount 99; mp_weapons_allow_zeus 99"
alias "movemenet_settings" "sv_airaccelerate 10000; sv_staminajumpcost 0; sv_staminalandcost 0"
alias "player_settings" "mp_autokick 0; mp_radar_showall 1; mp_solid_teamamtes 1"

bind "F5" "practice_nades"

// Quickly change everything to default value.

alias "practice_nades_off" "sv_cheats 0; grenade_settings_off; weapon_settings_off; ff_settings_off; round_settings_off; movement_settings_off; player_settings_off; sound_failure"

